<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Random Cat</title>
    <link rel="stylesheet" href="css/site.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
</head>
<body id="body">
    <div>
        <h1 style="text-align: center">Random Cat</h1>
    </div>
    <div class="position-relative">
        <button class="btn btn-primary mt-5 position-absolute top-50 start-50 translate-middle" onclick="getItems()">Random</button>
    </div>
    <script>
        const uri = 'RandomCat';
        let todos = [];

        function getItems() {
            fetch(uri)
                .then(response => response.json())
                .then(data => _displayItems(data))
                .catch(error => console.error('Unable to get items.', error));
        }

        function _displayItems(data) {
            var image = document.getElementById('body');

            data.forEach(item => {
                image.setAttribute("style", "background-image: url('" + item.url + "'); background-repeat: no-repeat; background-attachment: fixed; background-size: 100% 100%;");
            })
        }
    </script>
</body>
</html>
